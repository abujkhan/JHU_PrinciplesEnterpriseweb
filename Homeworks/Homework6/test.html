         			<form action="Khan_Servlet7" name="formestimate" method="GET"   >

                                        <label class="hlayoutlabel">Tour Package: </label>

                                     </p> 
                                    
                                     <p>

                                    <label class="hlayoutlabel">Day:</label><input class="hlayoutlabel"  width="40" id="day" type="text" name="day" maxlength="2"/>
                                     </p> 
                                    <br>
                                     <p> 
                                     <label class="hlayoutlabel">Duration:  </label>
                                        <select id="selectduration" name="selectduration" width="50">
                                            <option value="2">2</option>
                                             <option value="3">3</option>
                                             <option value="4">4</option>
                                         </select>
									
                                      </p> 
                                </form> 

			</div>
			<div id="site_footer">
